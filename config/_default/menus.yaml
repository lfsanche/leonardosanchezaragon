# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - identifier: home
    name: Home
    url: /home/
    weight: 10
  - identifier: publications
    name: Publications
    url: /publications/
    weight: 20
  - identifier: teaching
    name: Teaching
    url: /teaching/
    weight: 30
  - identifier: blog
    name: Blog
    url: /blog/
    weight: 40
  - identifier: stuff
    name: Stuff
    url: /stuff/
    weight: 50
  - identifier: contact
    name: Contact
    url: /contact/
    weight: 60


